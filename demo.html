<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Columns</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .column {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        text-align: center;
        padding: 20px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 col-12">Column 1</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 col-12">Column 2</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 col-12">Column 3</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 col-12">Column 4</div>
        <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12 col-12">Column 5</div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
