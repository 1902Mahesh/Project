<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="continer d-flex flex-row align-items-center justify-content-between"
      >
        <div class="left_header d-flex flex-row m-2">
          <div class="d-flex flex-row m-2">
            <div class="p-2">
              <img
                src="./images/menu-bar.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="p-2">
              <img src="./images/header-logo.svg" alt="" />
            </div>
          </div>
          <div class="input-group rounded">
            <span
              class="input-group-text border-0 bg-transparent"
              id="search-addon"
            >
              <img
                src="./images/search-icon.svg"
                alt=""
                width="17px"
                height="17px"
              />
            </span>
            <input
              type="search"
              class="form-control rounded search_input"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
              style="height: 32px; margin-top: 15px"
            />
          </div>
        </div>
        <div class="right_header d-flex flex-row m-2">
          <div class="p-2">
            <img
              src="./images/notification-icon.svg"
              alt=""
              width="25px"
              height="20px"
            />
          </div>
          <div class="p-2">
            <img src="./images/profile.png" alt="" width="30px" height="30px" />
          </div>
          <span class="p-2">John Doe</span>
          <div class="p-2">
            <img
              src="./images/downward-arrow.svg"
              alt=""
              width="16px"
              height="16px"
            />
          </div>
        </div>
      </div>

      <div class="d-flex flex-row">
        <div  style="width: 242px;" class="mt-3">
            <div class="sidebar_section">
              <div class="sidebar_menu">
                <ul class="">
                  <li class="nav_item">
                    <img src="./images/dashboard-default.svg" alt="" width="20px" height="20px" class="mb-1">
                    <a href="#">Dashboard</a>
                  </li>
                  <li class="nav_item">
                    <img src="./images/dashboard-default.svg" alt="" width="20px" height="20px" class="mb-1">
                    <a href="#">Home</a>
                  </li>
                  <li class="nav_item">
                    <img src="./images/dashboard-default.svg" alt="" width="20px" height="20px" class="mb-1">
                    <a href="#">About</a>
                  </li>
                  <li class="nav_item">
                    <img src="./images/dashboard-default.svg" alt="" width="20px" height="20px" class="mb-1">
                    <a href="#">Services</a>
                  </li>
                  <li class="nav_item">
                    <img src="./images/dashboard-default.svg" alt="" width="20px" height="20px" class="mb-1">
                    <a href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        <div
          class=""
          style="width: 100%; height: 85vh; background-color: #f4f0f0;"
        >
          Ww2
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
