<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

    <div class="row main_container">
        <div class="d-none col-md-6 d-md-flex p-lg-3 flex-row justify-content-center align-items-center">
            <img src="./images/hero-image.png" class="rounded-circle center-img img-fluid" alt="">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <div class="row logo d-flex align-items-left right_row">
                <img src="./images/logo.svg" class="img-fluid">
            </div>

            <div class="row company_statement fs-lg-1 right_row">
                <p class="">
                    We are <span>experts</span> in business, marketing, growth, & sales.
                </p>
            </div>

            <div class="row login_stat right_row">
                <p>
                    Login into your account
                </p>
            </div>

            <div class="row input_form mb-4 right_row">
                <form class="">
                    <div class="mb-4">
                        <input type="text" class="form-control" id="username" placeholder="Username" >
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn mb-15">Login</button>
                        <a href="#" class="forgot_pass">Forgot Password ?</a>
                    </div>
                    </form>
            </div> 
            <div class="row right_row">
                <p class="register_msg">Are you a new Member ? 
                    <a href="#">Register Here</a>
                </p>
            </div>
            
    </div>

</body>
</html>
