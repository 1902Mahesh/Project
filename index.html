<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="d-flex flex-row align-items-center justify-content-center main">
        <div class="left-section">
            
                <img src="./images/hero-image.png" class="center-image" alt="">
        </div>
        <div class="right-section">
            <div>
                <img src="./images/logo.svg" class="logo">
            </div>

            <div>
                <p class="company_statement">
                    We are <span>experts</span> in business, marketing, growth, & sales.
                </p>
            </div>

            <div>
                <p class="login_stat">
                    Login into your account
                </p>
            </div>

            <div class="input_form mb-4">
                <form>
                    <div class="mb-4">
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-4">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn mb-15">Login</button>
                        <a href="#" class="forgot_pass">Forgot Password ?</a>
                    </div>
                  </form>
            </div> 
            <p class="register_msg">Are you a new Member ? 
                <a href="#">Register Here</a>
            </p>
    </div>
</body>
</html>
